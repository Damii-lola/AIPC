<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LetiMail — Write Emails That Sound Like You</title>
  <link rel="stylesheet" href="Frontend/style.css" />
</head>
<body>
  <header class="navbar">
    <h1>LetiMail</h1>
    <div class="nav-actions">
      <button id="themeToggle">🌙</button>
      <button id="loginBtn">Login</button>
    </div>
  </header>

  <section class="hero fade-in">
    <h2>Write emails that sound like <span>you</span>.</h2>
    <p>Describe your business and context — LetiMail crafts the perfect email instantly.</p>
  </section>

  <section class="app slide-up">
    <div class="input-box">
      <label>Describe your business:</label>
      <textarea id="businessDesc" placeholder="e.g. I run a digital marketing agency..."></textarea>
    </div>

    <div class="input-box">
      <label>Context of this email:</label>
      <textarea id="context" placeholder="e.g. I'm following up after our last meeting..."></textarea>
    </div>

    <div class="tone-selector">
      <label>Tone:</label>
      <select id="tone">
        <option value="friendly">Friendly</option>
        <option value="formal">Formal</option>
        <option value="persuasive">Persuasive</option>
        <option value="casual">Casual</option>
      </select>
    </div>

    <button id="generateBtn">✨ Generate Email</button>

    <div class="output-box fade-in">
      <h3>Generated Email:</h3>
      <div id="output" class="output-text"></div>
      <!-- Add this button container -->
      <div id="actionButtons" class="action-buttons" style="display: none;">
        <button id="editBtn" class="edit-btn">✏️ Edit Email</button>
        <button id="sendBtn" class="send-btn">📤 Send</button>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 LetiMail. All rights reserved.</p>
  </footer>

  <script src="Frontend/script.js"></script>
</body>
</html>
