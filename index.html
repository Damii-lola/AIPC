<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LetiMail — Write Emails That Sound Like You</title>
  <link rel="stylesheet" href="Frontend/style.css">
</head>
<body>
  <header class="navbar">
    <h1>LetiMail</h1>
    <button id="loginBtn">Login</button>
  </header>

  <section class="hero">
    <h2>Write emails that sound like <span>you</span>.</h2>
    <p>Describe your business, your goal — LetiMail crafts the perfect email instantly.</p>
  </section>

  <section class="app">
    <div class="input-box">
      <label>Describe your business:</label>
      <textarea id="businessDesc" placeholder="e.g. I run a social media marketing agency..."></textarea>
    </div>

    <div class="input-box">
      <label>Context of this email:</label>
      <textarea id="context" placeholder="e.g. I'm following up with a client after our last meeting..."></textarea>
    </div>

    <div class="tone-selector">
      <label>Tone:</label>
      <select id="tone">
        <option value="friendly">Friendly</option>
        <option value="formal">Formal</option>
        <option value="persuasive">Persuasive</option>
        <option value="casual">Casual</option>
      </select>
    </div>

    <button id="generateBtn">Generate Email</button>

    <div class="output-box">
      <h3>Generated Email:</h3>
      <div id="output" class="output-text"></div>
    </div>
  </section>

  <footer>
    <p>© 2025 LetiMail. All rights reserved.</p>
  </footer>

  <script src="Frontend/script.js"></script>
</body>
</html>
